{% extends "base.html" %}

{% block title %}Ordering Game - Game Platform{% endblock %}

{% block header %}{% endblock %}

{% block content %}
<style>
    .ordering-container {
        min-height: 70vh;
        display: flex;
        flex-direction: column;
    }

    .ordering-card-body {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        padding: 3rem 2rem;
        overflow-y: auto; /* Allow scrolling in the container */
        -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
    }

    .question-display {
        display: none;
    }

    .items-container {
        max-width: 700px;
        margin: 0 auto 2rem auto;
        width: 100%;
        padding: 0 0.5rem; /* Add padding for mobile */
    }

    .sortable-list {
        list-style: none;
        padding: 0;
        margin: 0;
        touch-action: none; /* Disable browser handling of touch gestures */
        -webkit-user-select: none; /* Prevent text selection on iOS */
        user-select: none;
    }

    .sortable-item {
        background: white;
        border: 2px solid #007bff;
        border-radius: 8px;
        padding: 1.25rem;
        margin-bottom: 1rem;
        cursor: grab;
        transition: all 0.15s ease;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 1.25rem;
        user-select: none;
        touch-action: none; /* Prevent scrolling when touching items */
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
    }

    .sortable-item:hover {
        background-color: #f8f9fa;
        transform: translateX(5px);
    }

    .sortable-item.dragging {
        opacity: 0.7;
        cursor: grabbing;
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        transition: none; /* Disable transitions while dragging */
    }

    .item-position {
        background: #007bff;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-right: 1rem;
        flex-shrink: 0;
    }

    .item-name {
        flex-grow: 1;
    }

    .drag-handle {
        color: #6c757d;
        font-size: 1.5rem;
        margin-left: 1rem;
        cursor: grab;
        transition: color 0.2s ease;
    }

    .sortable-item:hover .drag-handle {
        color: #007bff;
    }

    .submit-btn {
        font-size: 1.5rem;
        font-weight: bold;
        padding: 1rem 3rem;
        border-radius: 8px;
        background-color: #28a745;
        border: none;
        color: white;
        transition: all 0.3s ease;
        max-width: 400px;
        margin: 0 auto;
        display: block;
    }

    .submit-btn:hover:not(:disabled) {
        background-color: #218838;
        transform: scale(1.05);
    }

    .submit-btn:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
        opacity: 0.6;
    }

    .status-message {
        text-align: center;
        font-size: 1.2rem;
        margin-top: 1.5rem;
        min-height: 2rem;
    }

    .status-message.success {
        color: #28a745;
        font-weight: bold;
    }

    .status-message.error {
        color: #dc3545;
        font-weight: bold;
    }

    .status-message.info {
        color: #17a2b8;
    }
</style>

<div class="card shadow ordering-container">
    <div class="card-header">
        <h2 class="h4 mb-0">Ordering Game</h2>
    </div>
    <div class="ordering-card-body">
        <div class="question-display" id="question-text"></div>

        <div class="items-container" id="items-container" style="display: none;">
            <ul class="sortable-list" id="sortable-list"></ul>
            <button id="submit-btn" class="btn submit-btn">
                Submit Order
            </button>
        </div>

        <div class="status-message" id="status-message"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/ordering-game.js') }}"></script>
{% endblock %}
