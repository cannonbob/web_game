<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooperative Puzzle - Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            margin: 0;
            overflow: hidden;
        }

        .game-header {
            text-align: center;
            margin-bottom: 1rem;
            flex-shrink: 0;
        }

        .game-title {
            font-size: 2.5rem;
            margin-bottom: 0;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .game-subtitle {
            font-size: 1.5rem;
            color: #aaa;
        }

        .main-content {
            display: flex;
            gap: 1.5rem;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .puzzle-section {
            flex: 0 0 38%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 0;
        }

        .puzzle-frame {
            background-color: #34495e;
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .puzzle-label {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.8rem;
            color: #f39c12;
            text-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
            flex-shrink: 0;
        }

        .puzzle-image {
            max-width: 100%;
            max-height: calc(100vh - 12rem);
            height: auto;
            width: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid #f39c12;
            object-fit: contain;
        }

        .teams-section {
            flex: 0 0 58%;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .teams-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow: hidden;
        }

        .team-card {
            background-color: #34495e;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        .team-card:hover {
            transform: translateY(-3px);
        }

        .team-header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.8rem;
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .team-1 .team-header { background-color: #3498db; }
        .team-2 .team-header { background-color: #e74c3c; }
        .team-3 .team-header { background-color: #2ecc71; }
        .team-4 .team-header { background-color: #f39c12; }
        .team-5 .team-header { background-color: #9b59b6; }

        .team-members {
            margin: 0.5rem 0;
            flex-shrink: 0;
        }

        .member-name {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
            margin: 3px;
            display: inline-block;
            font-size: 0.95rem;
        }

        .progress-section {
            margin-top: auto;
            padding-top: 0.8rem;
            flex-shrink: 0;
        }

        .progress-label {
            font-size: 1rem;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .progress {
            height: 30px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-bar {
            font-size: 1rem;
            font-weight: bold;
            line-height: 30px;
            transition: width 0.5s ease-in-out;
        }

        .team-1 .progress-bar { background-color: #3498db; }
        .team-2 .progress-bar { background-color: #e74c3c; }
        .team-3 .progress-bar { background-color: #2ecc71; }
        .team-4 .progress-bar { background-color: #f39c12; }
        .team-5 .progress-bar { background-color: #9b59b6; }

        .winner-banner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 60px;
            border-radius: 30px;
            z-index: 1000;
            display: none;
            text-align: center;
            border: 5px solid gold;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
        }

        .winner-banner h1 {
            font-size: 5rem;
            margin-bottom: 30px;
            animation: pulse 1s infinite;
        }

        .winner-banner .team-name {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status-message {
            text-align: center;
            font-size: 1.8rem;
            color: #f39c12;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<div class="game-header">
    <h1 class="game-title">Cooperative Puzzle</h1>
</div>

<div class="main-content">
    <!-- Puzzle Image Section -->
    <div class="puzzle-section">
        <div class="puzzle-frame">
            <div class="puzzle-label">Target Puzzle</div>
            <img id="puzzleImage" class="puzzle-image" src="" alt="Puzzle Image">
        </div>
    </div>

    <!-- Teams Section -->
    <div class="teams-section">
        <div class="teams-container" id="teamsContainer"></div>
    </div>
</div>

<div class="winner-banner" id="winnerBanner">
    <h1>üèÜ VICTORY! üèÜ</h1>
    <div class="team-name" id="winningTeamName"></div>
    <p style="font-size: 1.5rem; margin-top: 20px;">Puzzle Solved!</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
<script>
const socket = io();

let teams = {};
let totalPieces = 25; // 5x5 puzzle
let gameActive = false;

socket.on('connect', function() {
    console.log('Display connected, requesting game state');
    socket.emit('coop_puzzle_request_state', {});
});

socket.on('coop_puzzle_init', function(data) {
    console.log('Puzzle initialized:', data);
    teams = data.teams;
    totalPieces = 25; // Default 5x5

    // Set the puzzle image
    if (data.image_path) {
        document.getElementById('puzzleImage').src = data.image_path;
    }

    displayTeams();
});

socket.on('coop_puzzle_started', function(data) {
    console.log('Puzzle started');
    gameActive = true;
});

socket.on('coop_puzzle_progress', function(data) {
    console.log('Progress update:', data);
    const teamProgress = data.team_progress;

    for (let [teamId, progress] of Object.entries(teamProgress)) {
        updateTeamProgress(teamId, progress.percentage, progress.pieces_locked);
    }
});

socket.on('coop_puzzle_completed', function(data) {
    console.log('Puzzle completed:', data);
    gameActive = false;

    const winningTeam = data.winning_team;
    const teamNum = winningTeam.split('_')[1];

    // Show winner banner
    const banner = document.getElementById('winnerBanner');
    const teamName = document.getElementById('winningTeamName');
    teamName.textContent = winningTeam.toUpperCase();
    teamName.className = `team-name team-${teamNum}`;
    teamName.style.color = getTeamColor(teamNum);
    banner.style.display = 'block';

    // Update final progress
    updateTeamProgress(winningTeam, 100, totalPieces);

    // Hide banner after 8 seconds
    setTimeout(() => {
        banner.style.display = 'none';
    }, 8000);
});

socket.on('game_ended', function() {
    gameActive = false;
});

socket.on('display_refresh', function() {
    console.log('Display refresh event received');
    window.location.reload();
});

socket.on('admin_refresh_display', function() {
    console.log('Admin refresh display event received');
    window.location.reload();
});

socket.on('admin_display_goto_game_board', function() {
    console.log('Admin navigation: goto game board');
    window.location.href = '/display';
});

socket.on('admin_display_goto_waiting_room', function() {
    console.log('Admin navigation: goto waiting room');
    window.location.href = '/display';
});

function displayTeams() {
    const container = document.getElementById('teamsContainer');
    container.innerHTML = '';

    for (let [teamId, members] of Object.entries(teams)) {
        const teamNum = teamId.split('_')[1];

        const teamCard = document.createElement('div');
        teamCard.className = `team-card team-${teamNum}`;
        teamCard.id = `card-${teamId}`;

        teamCard.innerHTML = `
            <div class="team-header">${teamId.toUpperCase()}</div>
            <div class="team-members">
                <div style="font-size: 0.9rem; margin-bottom: 4px;"><strong>Members:</strong></div>
                ${members.map(m => `<span class="member-name">${m}</span>`).join('')}
            </div>
            <div class="progress-section">
                <div class="progress-label">
                    <span>Progress:</span>
                    <span id="progress-text-${teamId}">0/${totalPieces}</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="progress-${teamId}" role="progressbar"
                         style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        0%
                    </div>
                </div>
            </div>
        `;

        container.appendChild(teamCard);
    }
}

function updateTeamProgress(teamId, percentage, piecesComplete) {
    const progressBar = document.getElementById(`progress-${teamId}`);
    const progressText = document.getElementById(`progress-text-${teamId}`);

    if (!progressBar || !progressText) return;

    progressBar.style.width = percentage + '%';
    progressBar.setAttribute('aria-valuenow', percentage);
    progressBar.textContent = Math.floor(percentage) + '%';
    progressText.textContent = `${piecesComplete}/${totalPieces}`;
}

function getTeamColor(teamNum) {
    const colors = {
        '1': '#3498db',
        '2': '#e74c3c',
        '3': '#2ecc71',
        '4': '#f39c12',
        '5': '#9b59b6'
    };
    return colors[teamNum] || '#ffffff';
}
</script>

</body>
</html>
