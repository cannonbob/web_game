<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Game Platform{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .wide-container {
            max-width: 1600px !important;
        }
    </style>
    <!-- Always load Socket.IO library in the head section -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script>
        // Fallback if CDN fails
        if (typeof io === 'undefined') {
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"><\/script>');
        }
    </script>
    {% block head %}{% endblock %}
</head>
<body>
    {% block header %}
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <a class="navbar-brand" href="{{ url_for('index') }}">Game Platform</a>
            {% if session.username %}
            <div class="navbar-text text-white me-3">
                Welcome, {{ session.username }}
            </div>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
            {% endif %}
        </nav>
    </header>
    {% endblock %}

    <div class="container-fluid {% block container_class %}{% endblock %}">
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-4 text-center">
            {% block footer %}
            <p class="text-muted">GLHF</p>
            {% endblock %}
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
