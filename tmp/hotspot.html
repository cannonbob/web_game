<!DOCTYPE html>
<html>
<head>
<style>
  :root {
    --map-url: url('world.png'); /* Replace with your image link */
  }

  .map-container {
    position: relative;
    width: 900px;
    height: 500px;
    background-image: var(--map-url);
    background-size: cover;
    border: 10px solid #3e2723;
    overflow: hidden; /* Keeps the zoom inside the frame */
  }

  /* The Feature Hotspot */
  .feature {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-image: var(--map-url);
    background-size: cover;
    cursor: pointer;
    transition: transform 0.3s ease, filter 0.3s ease;
    z-index: 1;
  }

  /* Hover Effect: Zoom and Brighten */
  .feature:hover {
    transform: scale(1.05); /* Slight zoom */
    filter: brightness(1.2) drop-shadow(0 0 15px gold);
    z-index: 10;
  }

  /* --- DEFINING THE SHAPES (The Hard Work) --- */
  
  /* Example: The Glacial Castle (Top Left) */
  .castle {
    clip-path: polygon(5% 5%, 20% 5%, 25% 30%, 5% 35%);
  }

  /* Example: The Volcanic Peak (Top Right) */
  .volcano {
    clip-path: polygon(75% 10%, 95% 10%, 98% 40%, 70% 45%);
  }

  /* Example: The Great Tree (Bottom Left) */
  .great-tree {
    clip-path: polygon(2% 55%, 15% 55%, 18% 95%, 2% 95%);
  }

</style>
</head>
<body>

<div class="map-container">
  <div class="feature castle" onclick="alert('Castle Selected!')"></div>
  <div class="feature volcano" onclick="alert('Volcano Selected!')"></div>
  <div class="feature great-tree" onclick="alert('Great Tree Selected!')"></div>
</div>

</body>
</html>
